<!DOCTYPE html>
<html>
    <head>
        <title></title>

    <link rel="stylesheet" href="__PUBLIC_STATIC__/select2-4.0.6/css/select2.css">

        .selectClass{

</head>
<body>
    <div id=loading style="position:absolute;width:100%;z-index:9999">
        {:W('Header/loading')}
    </div>


    <div class="right-top">
        <h1>苗情统计</h1>
        <p>发生在2017-7-4 19::20:15 至今的数据</p>
    </div>
    <div class="right-search">
        <form>
            <div  style="font-size: 15px;">
                <span id="sumData" class="pmr">
                    汇总:
                    年:<select class="selectClass" name="year[]" multiple="multiple">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                    </select>
                    月:<select class="selectClass" name="month[]" multiple="multiple">
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                    </select>
                    日:<select class="selectClass" name="day[]" multiple="multiple">
                        <option value="1">1日</option>
                        <option value="2">2日</option>
                        <option value="3">3日</option>
                    </select>

                </span>


                <button type="button" id="envChartsButton" name="envCharts" class="btn btn-primary radius" style="margin-left:25px;">执行</button>

                <button type="reset" class="btn btn-warning radius">重置</button>
            </div>
        </form>
        <div class="cl"></div>

    </div>
    <div class="right-bottom">
        <div id="main" style="width: 1000px;height:600px; margin:30px auto;"></div>
    </div>
    {:W('Header/footer')}
</body>
{:W('Public/_footer')}
