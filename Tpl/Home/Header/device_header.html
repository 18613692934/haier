<script>
    var nav = document.getElementById("index-h-nav");
    var links = nav.getElementsByTagName("li");
    var lilen = nav.getElementsByTagName("a");
    var currenturl = window.location.href;
    currenturl = currenturl.toLowerCase();  //转为小写字母
    var last = 0;
    for(var i=0;i<links.length;i++){
        var controller = lilen[i].getAttribute("href"); 
        if(controller != null){
            controller = controller.toLowerCase();
            conStr = controller.toString();
            controller = conStr.replace(".html","");  
            if(currenturl.indexOf(controller)!==-1){
                last = i;
            }
        }
    }
    links[last].className = "hl";
</script>
